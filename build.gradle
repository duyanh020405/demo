plugins {
  id 'java'
  id 'war'
}

group 'com.data'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.10.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

  implementation 'org.springframework:spring-core:5.3.33'
  implementation 'org.springframework:spring-web:5.3.33'
  implementation 'org.springframework:spring-webmvc:5.3.33'

  implementation 'javax.validation:validation-api:2.0.1.Final'
  implementation 'org.hibernate.validator:hibernate-validator:6.1.0.Final'
  implementation 'org.glassfish:jakarta.el:3.0.3'

  implementation 'javax.servlet:jstl:1.2'
  implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'


  testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

test {
  useJUnitPlatform()
}
